<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with changes</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <div class="controls">
        <!-- spacing -->
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <!-- blur -->
        <label for="blur">Blue:</label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

        <!-- color -->
        <label for="base">Base color</label>
        <input type="color" name="base" value="#ffffff">
    </div>

    <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=400&ixid=MnwxfDB8MXxyYW5kb218MHx8bmF0dXJlfHx8fHx8MTYzNTEzMTQyMg&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=600">
    <script src="/script.js"></script>
</body>
</html>
